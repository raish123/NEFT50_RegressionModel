{% extends "base.html" %}

{% block title %}
<title>Stock Price Prediction</title>
{% endblock %}

{% block main %}
<main>
    <div style="text-align:center;">
        <h2>ðŸ“ˆ Stock Price Prediction</h2>
        <form action="{{ url_for('predict') }}" method="post" autocomplete="off">
            <table style="margin:auto;">
                <tr>
                    <td><label for="open">Open</label></td>
                    <td><input type="number" step="0.01" name="open" required></td>
                </tr>
                <tr>
                    <td><label for="high">High</label></td>
                    <td><input type="number" step="0.01" name="high" required></td>
                </tr>
                <tr>
                    <td><label for="low">Low</label></td>
                    <td><input type="number" step="0.01" name="low" required></td>
                </tr>
                <tr>
                    <td><label for="close">Close</label></td>
                    <td><input type="number" step="0.01" name="close" required></td>
                </tr>
                <tr>
                    <td><label for="volume">Volume</label></td>
                    <td><input type="number" name="volume" required></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align:center;">
                        <input type="reset" value="Reset">
                        <input type="submit" value="Predict">
                    </td>
                </tr>
            </table>
        </form>

        {% if prediction %}
            <h3 style="margin-top:20px;">Predicted Target Price: <span style="color:green;">{{ prediction }}</span></h3>
        {% endif %}
    </div>
</main>
{% endblock %}
